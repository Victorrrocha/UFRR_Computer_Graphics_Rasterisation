<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Linhas e c√≠rculos</title>

    <style>
        body{
            background-color: cornflowerblue
        }
        canvas{
            background-color: white;
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            margin: auto;
        }
    
    </style>
</head>
<body>
    
    <div>
        <h1>Bresenham: linhas</h1>
        <canvas id="canvas" width="600" height="600"></canvas>
        <script>
            var canvas, ctx, heigth = 600 , width = 600, pixelSize = 10
            var x, y, count = 0
            var coordinates = [[]]
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");
            
            //GET MOUSE CLICK 
            function getCursorPosition(canvas, event){
                const rect = canvas.getBoundingClientRect()
                
                x = Math.floor((event.clientX - rect.left) / pixelSize)*10
                y = Math.floor((event.clientY - rect.top) / pixelSize)*10

                console.log("x: "+ x + " y: "+ y)
                context.fillStyle = "black"
                context.fillRect(x, y, pixelSize, pixelSize)
                
                if(coordinates.length <= 2){
                    coordinates[count] = [x,y]
                    count++
                    if(count > 1 )
                        count = 0
                }

                if(coordinates.length == 2){
                    bresenham(coordinates[0][0], coordinates[0][1], coordinates[1][0], coordinates[1][1])
                }
            }

            canvas.addEventListener('mousedown', function(e){
                getCursorPosition(canvas, e)
            })
            // --------------

            // primeiro octante x1 < x2 && y1 > y2 (paricularidade dos canvas)
            function bresenham(x1, y1, x2, y2){
                
                deltaX = x2 - x1
                deltaY = y2 - y1 // caso particular
                
                if( Math.abs( deltaX) > Math.abs(deltaY)){
                    Y = y1
                    p = 2*deltaY - deltaX

                    if(y1<y2){
                        for(X = x1; X < x2; X+=10){
                            context.fillStyle = "black"
                            context.fillRect(X, Y, pixelSize, pixelSize)
                            if(p>=0){
                                Y += 10
                                p = p + 2*(deltaY - deltaX)
                            }
                            else{
                                p = p + 2*deltaY
                            }
                        }
                    }else{
                        for(X = x1; X < x2; X+=10){
                            context.fillStyle = "black"
                            context.fillRect(X, -Y, pixelSize, pixelSize)
                            if(p>=0){
                                Y -= 10
                                p = p + 2*(deltaY - deltaX)
                            }
                            else{
                                p = p + 2*deltaY
                            }
                        }
                    }
                    

                }else{
                    X = x1
                    p = 2*deltaX - deltaY

                    for(Y = y1; Y < y2; Y+=10){
                        context.fillStyle = "black"
                        context.fillRect(X, Y, pixelSize, pixelSize)
                        if(p>=0){
                            X += 10
                            p = p + 2*(deltaX - deltaY)
                        }
                        else{
                            p = p + 2*deltaX
                        }
                    }

                }
                

                // incluindo demais quadrantes
                // casos: x1 < x2 


            }

            function DrawGrid() {
    
                for(var x = 0; x <= width; x += 10){
                    context.moveTo(x, 0)
                    context.lineTo(x, heigth)
                }
    
                for(var x = 0; x <= heigth; x += 10){
                    context.moveTo(0, x)
                    context.lineTo(width, x)
                }
    
                context.strokeStyle = "black"
                context.stroke()
            }
    
            DrawGrid()
    
        </script>
    </div>
    
</body>
</html>
