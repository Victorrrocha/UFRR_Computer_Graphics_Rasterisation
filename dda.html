<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Linhas e c√≠rculos</title>

    <style>
        body{
            background-color: cornflowerblue
        }
        canvas{
            background-color: white;
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            margin: auto;
        }
    
    </style>
</head>
<body>
    
    <div>
        <h1>DDA: Analisador Diferencial Digital</h1>
        <canvas id="canvas" width="600" height="600"></canvas>
        <script>
            var canvas, ctx, heigth = 600 , width = 600, pixelSize = 10
            var x, y, count = 0
            var coordinates = [[]]
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");
            
            //GET MOUSE CLICK 
            function getCursorPosition(canvas, event){
                const rect = canvas.getBoundingClientRect()
                
                x = Math.floor((event.clientX - rect.left) / pixelSize)*10
                y = Math.floor((event.clientY - rect.top) / pixelSize)*10

                console.log("x: "+ x + " y: "+ y)
                context.fillStyle = "black"
                context.fillRect(x, y, pixelSize, pixelSize)
                
                if(coordinates.length <= 2){
                    coordinates[count] = [x,y]
                    count++
                    if(count > 1 )
                        count = 0
                }

                if(coordinates.length == 2){
                    dda(coordinates[0][0], coordinates[0][1], coordinates[1][0], coordinates[1][1])
                }
            }

            canvas.addEventListener('mousedown', function(e){
                getCursorPosition(canvas, e)
            })
            // --------------

            //DDA
            function dda(x1, y1, x2, y2){
                
                deltaX = Math.abs(x1 - x2)
                deltaY = Math.abs(y1 - y2)

                //45 - 90 // deltaX < deltaY
                if(deltaX < deltaY){
                    incremento = ( (deltaX/deltaY) * 10)
                    console.log(incremento)
                    X = Math.min(x1, x2)
                    Y = Math.min(y1, y2)
                    for(; Y <= Math.max(y1, y2); Y+= 10){
                        context.fillStyle = "black"
                        context.fillRect(X, Y, pixelSize, pixelSize)

                        X = Math.round(X + incremento)
                        console.log(X)
                    }
                }

            }

            function DrawGrid() {
    
                for(var x = 0; x <= width; x += 10){
                    context.moveTo(x, 0)
                    context.lineTo(x, heigth)
                }
    
                for(var x = 0; x <= heigth; x += 10){
                    context.moveTo(0, x)
                    context.lineTo(width, x)
                }
    
                context.strokeStyle = "black"
                context.stroke()
            }
    
            DrawGrid()
    
        </script>
    </div>
    
</body>
</html>
